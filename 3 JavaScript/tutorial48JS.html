<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS in Boiler Plate</title>
    <script>
        var num1 =5;
        var num2 = 6;
        // Arithmetic operators
        console.log("num1 + num2 = " + (num1 + num2));
        console.log("num1 - num2 = " + (num1 - num2));
        console.log("num1 * num2 = " + (num1 * num2));
        console.log("num1 / num2 = " + (num1 / num2));
        console.log("num1 to the power num2 = " + (num1 ** num2)); // For power of a number
        // console.log("num1 ++ = " + (num1 ++)); First prints and then adds one
        console.log(" ++ num1 = " + (++ num1)); // First adds one then prints
        // console.log("num1 -- = " + (num1 --)); First prints and then subtracts one
        console.log(" -- num1 = " + (-- num1)); // First subtracts one then prints

    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Java Script Introduction</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque reprehenderit, cupiditate eligendi consectetur aliquid facere beatae iste sint in autem impedit accusantium quisquam! Tempora optio earum debitis, doloribus vitae beatae?</p>
        </div>
    </div>
</body>
</html>
