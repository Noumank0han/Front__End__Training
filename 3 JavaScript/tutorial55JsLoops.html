<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Java Script</title>
</head>
<body>
    <div class="container">
        Welcome to Loops in Java Script
    </div>

    <script>
        let i = 0;
        for(i=0; i<5; i++){
            console.log("i = " + i);
        }

        let friends = ["Saqib", "Shams", "Arsalan", 'Mujeeb', "Nasir", "Haseeb"];
        for (let index = 0; index < friends.length; index++) {
            console.log("Hello friend " + friends[index] + " to old Java Script");
        }
        
        friends.forEach(function f(element){
            console.log("Hello friend " + element + " to modern Java Script");
            
        });


        for (element of friends){
            console.log("Hello friend " + element + " to modern Java Script again");
            
        }

        let employee = {
            name: "Harry",
            salary: 2, 
            channel: "CWN"
        }

        // Use this loop to iterate over objects in JavaScript
        for (key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }


        let i =0;
        while (i<4){
            console.log(`${i} is less than 4`);
            i!++;
        }
        
        i = 34;
        do{
            console.log(`${i} is less than 4`);
            i++;
        }while(i<4);
    </script>
</body>
</html>
