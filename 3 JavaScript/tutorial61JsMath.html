<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Math object</title>
</head>
<body>
    <div class="container">
        <h1>This is Java Script Math Tutorial</h1>
    </div>

    <script>
        // Printing the Math Object
        let m = Math;
        console.log(m);

        // Printing the constants from Math Object
        console.log("The value of Math.E is ", Math.E)
        console.log("The value of Math.PI is ", Math.PI)
        console.log("The value of Math.LN2 is ", Math.LN2)
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2)
        console.log("The value of Math.LOG2E is ", Math.LOG2E)

        // Functions
        let a = 34.64534;
        let b = 89;;

        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("8 raised to the power of 2 is ", Math.pow(8, 2)");
        console.log("Square root of 36 is ", Math.sqrt(36));

        // Ceil and floor
        console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8));
        console.log("5.8 rounded up to nearest integer is ", Math.floor(5.8));

        // Absolute function
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));

        // Trignometric Functions
        console.log("The value of sin(pi) is ", Math.sin(Math.PI/2));
        console.log("The value of tan(pi) is ", Math.sin(Math.PI/2));
        console.log("The value of cos(pi) is ", Math.sin(Math.PI/2));

        // Min and Mmax Functions
        console.log("Minimum value of 4,5,3,7 is ", Math.min(4,5,3,7));
        console.log("Maximum value of 14, 5, 16 is ", Math.max)

        // Generating a random number
        let r = Math.random();
        // Random number b/w (a,b) = a + (b-a)*Math.random()
        let a1 = 50;
        let b1 = 60;
        let b50_60 = a1 + (b1-a1)*Math.random();
        console.log("This random number is ", r);
        console.log("This random number is ", b50_60);

    </script>
</body>
</html>
