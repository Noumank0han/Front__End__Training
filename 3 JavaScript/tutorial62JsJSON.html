<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonObj = {
            name: "Nouman",
            channel: "CWN",
            friend: "Shams",
            food: "Tinda"
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj); // stringify converts an object into a Json string
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Nouman', 'Salman');
        console.log(myJsonStr);

        newJsonObj = JSON.parse(myJsonStr); // parse converts a valid Json string into an object
        console.log(newJsonObj);

    </script>
</body>
</html>
