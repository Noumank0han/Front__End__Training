<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Auto Fit</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)) ;
            grid-gap: 1rem;
            justify-content: center;
        }
        .box{
            background-color: aqua;
            padding: 34px;
            align-items: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">This is my box-1</div>
        <div class="box">This is my box-2</div>
        <div class="box">This is my box-3</div>
        <div class="box">This is my box-4</div>
        <div class="box">This is my box-5</div>
        <div class="box">This is my box-6</div>
        <div class="box">This is my box-7</div>
        <div class="box">This is my box-8</div>
        <div class="box">This is my box-9</div>
        <div class="box">This is my box-10</div>
    </div>
</body>
</html>
