<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" />
    <title>Facebook - Log in or Sign up </title>
</head>
<body class="bg-gray-200">
   <div class="container flex mt-48 mx-auto items-center justify-center ">
    <div class="left flex flex-col mx-10 w-80">
        <img src="FBimg.svg" alt="" class="w-48">
        <p class="mx-5 -mt-3">Facebook helps you connect and share with people in the life.</p>
    </div>
    <div class="right flex flex-col w-1/4 p-8 bg-white rounded-md relative"> 
        <input type="text" placeholder="Email address or phone number" class="p-3 m-4 h-11 border border-1 rounded-md outline-blue-400">
        <input type="password" placeholder="Password" class="p-3 m-4 -mt-1 h-11 border border-1 border-gray-200 rounded-md outline-blue-400">
        <button class="bg-blue-600 hover:bg-blue-700 p-1 m-4 -mt-0 h-10 rounded-md font-bold text-white"> Log in </button>
        <span class="text-sm text-center text-blue-500 hover:cursor-pointer m-4 -mt-1"> Forgotten password? </span>
        <hr>
        <button class="btn bg-green-400 hover:bg-green-500 px-3 w-fit m-4 mx-auto h-10 rounded-md font-bold text-white"> Create New Account</button>
        <span class="absolute -bottom-12  text-sm"> <span class="font-bold hover:cursor-pointer hover:underline"> Create a page </span>
        for a celebrity, brand or business. </span>
    </div>
   </div>
</body>
</html>
