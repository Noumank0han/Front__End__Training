<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes Tutorial</h3>
    <div id="mainBox" class="redBg blackBorder"> 
        This is mainbox
    </div>
    <!-- . is for class and # is for id : Ctrl + / for comment-->
    <!-- span.redbg for class-->
    <!-- span#spanId for id-->
    <!-- Emmet takes div as default -->
    <span id="spanId" class="redbg"></span>
    <!-- span.myClass1.myClass2.myClass3*4 + tab to directly enter values/text-->
    <span class="myClass1 myClass2 myClass3">First</span><span class="myClass1 myClass2 myClass3">Second</span><span class="myClass1 myClass2 myClass3">Third</span>


</body>
</html>
