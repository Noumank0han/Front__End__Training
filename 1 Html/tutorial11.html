<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entitles</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- &nbsp = non bleeding space -->
        <!-- search HTML entities -->
        <p>This is another &nbsp paragraph</p>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p>

    </div>
</body>
</html>
